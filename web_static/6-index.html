<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AirBnB Clone</title>
	<link rel="icon" href="images/icon.png">
	<link rel="stylesheet" type="text/css" href="styles/4-common.css">
	<link rel="stylesheet" type="text/css" href="styles/3-header.css">
	<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
	<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
</head>
<body>
	<header>
		<div class="header">
			<div class="logo"></div>
		</div>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Carlifonia, Arizona...</h4>
				<ul class="popover">
					<h2>Arizona</h2>
					<li>page1</li>
					<li>page2</li>
					<h2>California</h2>
					<li>page2</li>
					<li>page3</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>Kitchen</li>
					<li>TV</li>
					<li>Iron</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
	</div>
	<footer><p>Best School</p></footer>

</body>
</html>
